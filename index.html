<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">

    <header class="page-header">
      <img src="img/top-logo-icon.png" alt="company-icon" class="logo-icon">
      <img src="img/top-logo-text.png" alt="company-logo" class="logo-text-icon">
    </header>

    <main class="column-wrapper">

      <div class="column">
        <div class="forms-wrapper">
          <span class="form-title">Register Form</span>

          <div class="form-container">
            <form>
              <div class="form-field">
                <label class="icon-label user-icon" for="registerUsername"></label>
                <input class="input-field" type="text" name="registerUsername" id="registerUsername" placeholder="Username">
              </div>

              <div class="form-field">
                <label class="icon-label password-icon" for="password"></label>
                <input class="input-field" type="password" name="password" id="password" placeholder="Password">
              </div>

              <div class="form-field">
                <label class="icon-label password-icon" for="conf-password"></label>
                <input class="input-field" type="text" name="conf-password" id="conf-password" placeholder="Confirm Password">
              </div>

              <div class="form-field">
                <label class="icon-label email-icon" for="registerEmail"></label>
                <input class="input-field" type="email" name="email" id="registerEmail" placeholder="Email">
              </div>

              <div class="form-field">
                <label class="icon-label location-icon" for="location"></label>
                <select id="location" required class="input-field input-select">
                  <option value="YouLocation" disabled selected hidden>Your Location</option>
                  <option value="Krakow">Kraków</option>
                  <option value="Warszawa">Warszawa</option>
                  <option value="Gdansk">Gdańsk</option>
                  <option value="Rzeszow">Rzeszów</option>
                </select>
              </div>

              <div class="form-field form-checkbox">
                <input class="" type="checkbox">I have read and accept the term of use.
              </div>
              <button class="btn btn-success btn-large">Sing up</button>
            </form>
          </div>

          <span class="form-title">Send Email</span>
          <div class="form-container">
            <form>
              <div class="form-field">
                <label class="icon-label user-icon" for="sendUsername"></label>
                <input class="input-field" id="sendUsername" type="text" placeholder="Username">
              </div>

              <div class="form-field">
                <label class="icon-label email-icon" for="sendEmail"></label>
                <input class="input-field" id="sendEmail" type="email" placeholder="Email">
              </div>

              <textarea class=" input-field input-textbox" placeholder="Type Your message."></textarea>
              <div class="form-field form-checkbox">
                <input class="" type="checkbox">Send a copy to my email.
              </div>
              <button class="btn btn-success btn-large">Send Email</button>
            </form>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="forms-wrapper">
          <span class="form-title">Sign in Form</span>
          <div class="form-container">
            <form>
              <div class="form-field">
                <label class="icon-label user-icon" for="singInUsername"></label>
                <input class="input-field" id="singInUsername" type="text" placeholder="Username">
              </div>
              <div class="form-field">
                <label class="icon-label password-icon" for="singInPassword"></label>
                <input class="input-field" id="singInPassword" type="password" placeholder="Password">
              </div>
              <div class="gap-wrap">
                <div class="form-field form-checkbox">
                  <input class="" type="checkbox">Remember Me.
                </div>
                <button class="btn btn-success btn-medium to-right">Sign in</button>
              </div>
            </form>
          </div>

          <span class="form-title">Recover Form</span>
          <div class="form-container">
            <form>
              <div class="form-field">
                <label class="icon-label email-icon" for="recoveryEmail"></label>
                <input id="recoveryEmail" class="input-field" type="email" placeholder="Enter your Email">
              </div>

              <div class="form-field">
                <label class="icon-label phone-icon" for="telephone"></label>
                <input id="telephone" class="input-field" type="tel" placeholder="Enter your telephone number">
              </div>

              <div class="gap-wrap">
                <button class="btn btn-success btn-medium">Send</button>
                <button class="btn btn-success btn-medium" disabled>Done</button>
              </div>
            </form>
          </div>

          <span class="form-title">Subscribe Form</span>
          <div class="form-container">
            <form>
              <div class="form-field">
                <label class="icon-label email-icon" for="subscribeEmail"></label>
                <input id="subscribeEmail" class="input-field" type="email" placeholder="E-mail">
              </div>
              <div class="gap-wrap">
                <button class="btn btn-success btn-medium">Subscribe</button>
                <button class="btn btn-warning btn-medium">No,Thanks</button>
              </div>
            </form>
          </div>
        </div>

        <footer class="page-footer">
          <img class="footer-logo-icon" src="img/bottom-logo-icon.png" alt="">
          <img class="footer-logo-text" src="img/bottom-logo-text.png" alt="">
          <img class="footer-logo-url" src="img/bottom-logo-adress.png" alt="">
        </footer>
      </div>

    </main>


  </div>
</body>
<!-- #CONTAINER -->

</html>
