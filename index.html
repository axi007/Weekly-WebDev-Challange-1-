<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">

    <header>
      <img src="img/top-logo-icon.png" alt="company-icon" class="top-icon">
      <img src="img/top-logo-text.png" alt="company-logo" class="top-logo-text">
    </header>

    <section class="clearfix">

      <div id="left">
        <span class="form-title">Register Form</span>
        <form>
          <div class="form-field">
            <label for="username"><i></i></label>
            <input class="input-element" type="text" name="username" id="username" placeholder="Username">
          </div>

          <div class="form-field">
            <label for="password"><i></i></label>
            <input class="input-element" type="password" name="password" id="password" placeholder="Password">
          </div>

          <div class="form-field">
            <label for="conf-password"><i></i></label>
            <input class="input-element" type="text" name="conf-password" id="conf-password" placeholder="Confirm Password">
          </div>

          <div class="form-field">
            <label for="email"><i></i></label>
            <input class="input-element" type="email" name="email" id="email" placeholder="Email">
          </div>

          <div class="form-field">
            <label for="location"><i></i></label>
            <select name="" id="">
              <option value="" selected>Your Location</option>
              <option value="Krakow">Kraków</option>
              <option value="Warszawa">Warszawa</option>
              <option value="Gdansk">Gdańsk</option>
              <option value="Rzeszow">Rzeszów</option>
            </select>
          </div>
          <input class="input-element" type="checkbox">I have read and accept the term of use.
          <button>Sing up</button>

        </form>

        <span class="form-title">Send Email</span>
        <form>
        <div class="form-field">
          <label for=""></label>
          <input class="input-element" type="text" placeholder="username">
        </div>

        <div class="form-field">
          <label for=""></label>
          <input class="input-element" type="email" placeholder="Email">
        </div>

          <textarea placeholder="Type Your message." id="" cols="30" rows="10"></textarea>
          <input class="input-element" type="checkbox">Send a copy to my email.
          <button>Send Email</button>
        </form>
      </div>

      <div id="right">
        <span class="form-title">Sign in Form</span>
        <form action="">
          <div class="form-field">
            <label for=""></label>
            <input class="input-element" type="text" placeholder="Username">
          </div>
           <div class="form-field">
            <label for=""></label>
            <input class="input-element" type="password" placeholder="Password">
          </div>
          <input class="input-element" type="checkbox">Remember Me.
          <button>Sign in</button>
        </form>

        <span class="form-title">Recover Form</span>
        <form action="">
          <div class="form-field">
            <label for=""></label>
            <input class="input-element" type="email" placeholder="Enter your Email">
          </div>

          <div class="form-field">
            <label for=""></label>
            <input class="input-element" type="tel" placeholder="Enter telephone number">
          </div>

          <button>Send</button>
          <button>Done</button>
        </form>

        <span class="form-title">Subscribe Form</span>
        <form action="">
          <div class="form-field">
            <label for=""></label>
            <input class="input-element" type="password" placeholder="E-mail">
          </div>
          <button>Subscribe</button>
          <button>No, Thanks</button>
        </form>
      </div>

    </section>

  </div>
</body>
<!-- #CONTAINER -->

</html>
